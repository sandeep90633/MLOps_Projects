<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>

    <h1>Result is: {{ score }}</h1>

    <h2>Status: {{ status }}</h2>

    {% if score >= 50 %}
        <h3>Congratulations! You have Passed.</h3>
    {% else %}
        <h3>Unfortunately, You have Failed.</h3>
    {% endif %}

</body>
</html>
